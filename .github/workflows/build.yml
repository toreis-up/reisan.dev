name: build-test

on:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22.12.0
          cache: yarn

      - run: yarn install --frozen-lockfile

      - name: Build
        run: yarn build